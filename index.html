<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #ff69b4;
            color: white;
            text-align: center;
            font-size: 2em;
        }
        .letter {
            margin: 20px;
            padding: 15px;
            background-color: #ffe4e1;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery {
            position: relative;
            width: 90%;
            height: 600px;
            margin: 0 auto;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid white; /* White border around images */
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
        /* Randomly place images */
        .gallery img:nth-child(1) {
            top: 20px;
            left: 50px;
            transform: rotate(-10deg);
        }
        .gallery img:nth-child(2) {
            top: 100px;
            left: 300px;
            transform: rotate(5deg);
        }
        .gallery img:nth-child(3) {
            top: 250px;
            left: 100px;
            transform: rotate(-7deg);
        }
        .gallery img:nth-child(4) {
            top: 50px;
            left: 600px;
            transform: rotate(10deg);
        } 
        .gallery img:nth-child(5) {
            top: 200px;
            left: 500px;
            transform: rotate(-5deg);
        }
        .gallery img:nth-child(6) {
            top: 150px;
            left: 750px;
            transform: rotate(7deg);
        }
        .gallery img:nth-child(7) {
            top: 300px;
            left: 300px;
            transform: rotate(0deg);
        }
        .gallery img:nth-child(8) {
            top: 350px;
            left: 600px;
            transform: rotate(-8deg);
        }
		
        .gallery img:nth-child(9) {
            top: 400px;
            left: 150px;
            transform: rotate(5deg);
        }
        .gallery img:nth-child(10) {
            top: 20px;
            left: 900px;
            transform: rotate(-5deg);
        } 
		.gallery img:nth-child(11) {
            top: 300px;
            left: 950px;
            transform: rotate(0deg);
        }
        .gallery img:nth-child(12) {
            top: 350px;
            left: 1150px;
            transform: rotate(-8deg);
        }
		
        .gallery img:nth-child(13) {
            top: 100px;
            left: 1200px;
            transform: rotate(5deg);
        }
        .gallery img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
        .music-player {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff1493;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        Happy Birthday!
    </div>

    <div class="letter">
        <h2>Letter</h2>
        <p>This is a Letter!</p>
    </div>

    <h2>Photo Gallery</h2>
    <div class="gallery">
        <img src="Assassin's Creed IV Black Flag-2015_06_27-21_05_21.png" alt="Gallery Image 1">
        <img src="Assassin's Creed IV Black Flag-2015_07_27-22_20_39.png" alt="Gallery Image 2">
        <img src="Assassin's Creed速 Odyssey-2020_06_20-02_04_04.png" alt="Gallery Image 3">
        <img src="Assassin's Creed速 Odyssey-2020_09_04-01_35_51.png" alt="Gallery Image 4">
        <img src="Fortnite-2020_08_22-01_43_01.png" alt="Gallery Image 5">
        <img src="Forza Horizon 2-2015_08_27-03_32_33.png" alt="Gallery Image 6">
        <img src="Assassin's Creed速 Odyssey-2020_09_24-06_25_45.png" alt="Gallery Image 7">
        <img src="Fortnite-2019_07_01-05_58_50.png" alt="Gallery Image 8">
        <img src="Fortnite-2020_08_22-01_43_01.png" alt="Gallery Image 9">
        <img src="Forza Horizon 2 Presents Fast & Furious-2015_03_31-21_48_53.png" alt="Gallery Image 10">
		<img src="Assassin's Creed速 Odyssey-2020_09_24-06_25_45.png" alt="Gallery Image 11">
        <img src="Fortnite-2019_07_01-05_58_50.png" alt="Gallery Image 12">
        <img src="Fortnite-2020_08_22-01_43_01.png" alt="Gallery Image 13">
    </div>

    <div class="music-player">
        <h2>Now Playing</h2>
        <audio controls>
            <source src="Mos.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
